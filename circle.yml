machine:
  hosts:
    circlehost: 127.0.0.1
    dev.mycompany.com: 127.0.0.1
database:
  override:
    - cp config/database.yml.tmp config/database.yml
    - bundle exec rake db:create db:migrate
test:
  override:
    - bundle exec thin start > thin.log > 2>&1 &:
        background: true
    - thin_proses = $!
    - echo -n "starting server on $thin_proses"
    - echo 'to sleep'
    - sleep 60
    - echo 'wake up'
    - curl http://dev.mycompany.com:3000